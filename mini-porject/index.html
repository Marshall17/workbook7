<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />
  </head>
  <body>
    <header><h1>Weathers</h1></header>
    <main>
      <select id="citiesCategory">
        <option>select ...</option>
      </select>

      <table></table>
    </main>

    <script>
      const cities = [
        {
          name: "New York City",
          latitude: 40.7128,
          longitude: -74.006,
        },
        {
          name: "Los Angeles",
          latitude: 34.0522,
          longitude: -118.2437,
        },
        {
          name: "Chicago",
          latitude: 41.8781,
          longitude: -87.6298,
        },
        {
          name: "Houston",
          latitude: 29.7604,
          longitude: -95.3698,
        },
        {
          name: "Phoenix",
          latitude: 33.4484,
          longitude: -112.074,
        },
        {
          name: "Philadelphia",
          latitude: 39.9526,
          longitude: -75.1652,
        },
        {
          name: "San Antonio",
          latitude: 29.4241,
          longitude: -98.4936,
        },
        {
          name: "San Diego",
          latitude: 32.7157,
          longitude: -117.1611,
        },
        {
          name: "Dallas",
          latitude: 32.7767,
          longitude: -96.797,
        },
        {
          name: "San Jose",
          latitude: 37.3382,
          longitude: -121.8863,
        },
      ];
      const citySelect = document.querySelector("#citiesCategory");
      function dropDownCity() {
        for (const city of cities) {
          let options = document.createElement("option");
          options.text = city.name;
          citySelect.appendChild(options);
        }
      }

      dropDownCity();
    </script>
  </body>
</html>
