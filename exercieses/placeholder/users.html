<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
  />
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <a href="todos.html">ToDos</a>
    <a href="users.html">Users</a>
  </header>
  <main>
    <h1>Users</h1>

    <table id="users-table">
      <tr>
        <th>name</th>
        <th>username</th>
        <th>email</th>
        <th>phone</th>
        <th>company</th>
        <th>address</th>
      </tr>
    </table>
  </main>
  <footer></footer>
  <script>
    function findUsers() {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(function (response) {
          return response.json();
        })
        .then(function (users) {
          let table = document.querySelector("#users-table");
          users.forEach(function (user) {
            let row = table.insertRow();

            let nameCell = row.insertCell();
            nameCell.innerText = user.name;

            let emailCell = row.insertCell();
            emailCell.innerText = user.email;

            let usernameCell = row.insertCell();
            usernameCell.innerText = user.username;

            let phoneCell = row.insertCell();
            phoneCell.innerHTML = user.phone;

            let websiteCell = row.insertCell();
            websiteCell.innerHTML = user.website;

            let companyCell = row.insertCell();
            companyCell.innerHTML = user.company.name;
          });
        });
    }
    findUsers();
  </script>
</body>
